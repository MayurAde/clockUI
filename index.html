<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
            <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <section   class="clock-area">
        <div class="analogClock">
            <div class="hand"></div>
            <div class="hourHand"></div>
            <div class="minutesHand"></div>
            <div class="handBase"></div>
            <div class="twelve">X11</div>
            <div class="one">I</div>
            <div class="two">II</div>
            <div class="three">III</div>
            <div class="four">IV</div>
            <div class="five">V</div>
            <div class="six">VI</div>
            <div class="seven">VII</div>
            <div class="eight">VIII</div>
            <div class="nine">IX</div>
            <div class="ten">X</div>
            <div class="eleven">XI</div>
        </div>
        <div class="digitalClock">
            <h1>
                <span class="hour">00</span> :
                <span class="minutes">00</span> :
                <span class="seconds">00</span>
                
            </h1>
            <div><h5 class="date"></h5></div>
            <div class="mode">
         
            <i class="fad fa-moon" style="--fa-secondary-opacity: 1;"></i>
            <i class="fas fa-sun hide"></i>
            </div>
        </div>
        

    </section>
</body>
<script src="script.js"></script>

<script>
    const date = new Date();
    document.querySelector(".date").textContent =  date.toDateString();
</script>
</html>
